function flipToPage(pageNumber) {

        for (let i = currentPage; i < pageNumber; i++) {
            pages[i].style.transform = 'rotateY(-180deg)';
        }
    } else if (pageNumber < currentPage) {

            pages[i].style.transform = '';
        }
    }
    currentPage = pageNumber;
}
